<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Помидорка</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        
        <div class="main_section">
            
            <div class="main_actual">
                <h2 class="actual_timer">25:00</h2>
            </div>

            <div class="main_buttons">
                
                <div id="button_reset" class="buttons">
                    <img src="/img/white/refresh.png" class="button_image" alt="Кнопка сброса">
                </div>

                <div id="button_play" class="buttons">
                    <img src="/img/white/play.png" class="button_image_pp" alt="Кнопка запуска">
                </div>

                <div id="button_pause" class="buttons hidden">
                    <img src="/img/white/pause.png" class="button_image_pp" alt="Кнопка паузы">
                </div>

                <div id="button_settings" class="buttons">
                    <img src="/img/white/settings.png" class="button_image" alt="Кнопка настроек">
                </div>

            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
