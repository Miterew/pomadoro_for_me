<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Помидорка</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="main_image">
            <img src="/img/pomadoro.png" alt="Помидорка" class="image_pomadoro_img">
            <div class="main_subimages">
                <img src="/img/pause.png" alt="pause" class="subimages_img" id="subimages_img_pause">
                <img src="/img/stop.png" alt="finish" class="subimages_img" id="subimages_img_stop">

            </div>
        </div>

        <div class="main_timers">

            <div class="timers_actual">
                <h2 class="actual_timer">ЖМИ ПОМИДОРКУ</h2>
            </div>

            <div class="timers_start_timer">
                <p class="start_timer_content"></p>
            </div>

            <div class="timers_finish_timer">
                <p class="finish_timer_content"></p>
            </div>

            <div class="timers_resume">
                <p class="resume_content"></p>
            </div>

   
        </div>
        <div>
            <iframe width="250" height="150" src="https://www.youtube.com/embed/jfKfPfyJRdk?si=PozdLOLT9IYgPZO8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
